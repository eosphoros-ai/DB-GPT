name: Pylint

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.event.number || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.os }} x py${{ matrix.python-version }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            install_graphviz:
              sudo apt install graphviz graphviz-dev
          - os: macos-latest
            install_graphviz: brew install graphviz
          - os: windows-latest
            install_graphviz:
              choco install graphviz --version=2.48.0;
              python -m pip install --upgrade pip;
              pip install --global-option=build_ext --global-option="-IC:\Program Files\Graphviz\include" --global-option="-LC:\Program Files\Graphviz\lib" pygraphviz;
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U black isort pylint
      - name: Print tool versions
        run: |
          black --version
          pylint --version 
      - name: Check if the code is formatted
        run: |
          black . --check
      - name: Style check the project
        run: |
          pylint dbgpt || true
