[project]
name = "dbgpt-ext"
version = "0.7.0"
description = "Add your description here"
authors = [
    { name = "aries_ckt", email = "ariesketing@gmail.com" }
]
dependencies = [
    "dbgpt>=0.7.0",
    "pytest>=8.3.4",
    "pymysql",
    "pyspark",
    # "psycopg2", # In production, you can install psycopg2 instead of psycopg2-binary
    "psycopg2-binary",
    # mysqlclient 2.2.x have pkg-config issue on 3.10+
    "mysqlclient==2.1.0",
    # pydoris is too old, we should find a new package to replace it.
    "clickhouse-connect",
    "pyhive",
    "thrift",
    "thrift_sasl",
    "vertica_python",
    "chromadb>=0.4.22",
    "pymilvus",
    "weaviate-client",
    "duckdb",
    "duckdb-engine==0.9.1",
    "sqlalchemy>=2.0.25, <2.0.29",
]
readme = "README.md"
requires-python = ">= 3.10"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
managed = true
dev-dependencies = [
    "pytest>=8.3.4",
]

# [tool.hatch.metadata]
# allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/dbgpt_ext"]

