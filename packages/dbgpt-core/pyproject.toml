[project]
name = "dbgpt"
version = "0.7.0"
description = "Add your description here"
authors = [
    { name = "aries_ckt", email = "ariesketing@gmail.com" }
]
dependencies = [
    "aiohttp==3.8.4",
    "chardet==5.1.0",
    "importlib-resources==5.12.0",
    "python-dotenv==1.0.0",
    "cachetools",
    "pydantic>=2.6.0",
    # For AWEL type checking
    "typeguard",
    # Snowflake no additional dependencies.
    "snowflake-id",
    "typing_inspect",
    "tomli>=2.2.1",
]
readme = "README.md"
requires-python = ">= 3.10"

[project.optional-dependencies]
client = [
    "httpx",
    "fastapi>=0.100.0,<0.113.0",
    "tenacity<=8.3.0"
]
cli = [
    "prettytable",
    "click",
    "psutil==5.9.4",
    "colorama==0.4.6",
    "tomlkit",
    "rich",
]
agent = [
    "termcolor",
    "pandas==2.0.3",
    # numpy should less than 2.0.0
    "numpy>=1.21.0,<2.0.0",
    "auto-gpt-plugin-template>=0.0.3",
]
simple_framework = [
    "jinja2",
    "uvicorn",
    "shortuuid",
    # 2.0.29 not support duckdb now
    "SQLAlchemy>=2.0.25, <2.0.29",
    # for cache
    "msgpack",
    # for AWEL operator serialization
    "cloudpickle",
    # for cache
    # TODO: pympler has not been updated for a long time and needs to
    #  find a new toolkit.
    "pympler",
    "duckdb",
    "duckdb-engine==0.9.1",
    # lightweight python library for scheduling jobs
    "schedule",
    # For datasource subpackage
    "sqlparse==0.4.4",
    "python-multipart",
]
framework = [
    "coloredlogs",
    "seaborn",
    "auto-gpt-plugin-template",
    "gTTS==2.3.1",
    "pymysql",
    "jsonschema",
    # TODO move transformers to default
    "tokenizers>=0.14",
    "transformers>=4.34.0",
    "sentencepiece",
    "alembic==1.12.0",
    # for excel
    "openpyxl==3.1.2",
    "chardet==5.1.0",
    "xlrd==2.0.1",
    "aiofiles",
    # for agent
    "GitPython",
    # For AWEL dag visualization, graphviz is a small package, also we can move it to default.
    "graphviz",
    # For security
    "cryptography",
    # For high performance RPC communication in code execution
    "pyzmq",
]
code = [
    "msgpack",
    # for AWEL operator serialization
    "cloudpickle",
    "lyric-py>=0.1.6",
    "lyric-py-worker>=0.1.6",
    "lyric-js-worker>=0.1.6",
    "lyric-component-ts-transpiling>=0.1.6",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
managed = true
dev-dependencies = []
default-groups = ["dev"]

[tool.hatch.build.targets.wheel]
packages = ["src/dbgpt"]
